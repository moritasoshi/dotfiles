#+--------+
#+ Status +
#+--------+

set-option -g @nord_tmux_show_status_content "0"

MS_DATE_FORMAT="%Y-%m-%d"
MS_TIME_FORMAT="%H:%M:%S"
MS_HOST="#U@#H"
MS_CURRENT_DIR='#(tmux display-message -p "#{pane_current_path}" | sed "s#$HOME#~#g")'
MS_PANE_CURRENT='#{?#{m:#W,zsh},#(basename #{pane_current_path}),#W}'

#+--- Bars ---+
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "[#(fetch_im)] #{battery_icon} #{battery_percentage} #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=brightwhite,bg=brightblack] ${MS_TIME_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=brightwhite,bg=brightblack] ${MS_DATE_FORMAT} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] ${MS_HOST}:${MS_CURRENT_DIR} "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]${MS_PANE_CURRENT} #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]${MS_PANE_CURRENT} #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

#===================================
# color
#===================================
# tmuxを256色表示できるようにする
# TODO:考え直す
set-option -g default-terminal "tmux-256color" # 基本的にはscreen-256colorかtmux-256colorを設定
set-option -ga terminal-overrides ",$TERM:Tc" # tmuxを起動していない時のzshでの$TERMの値を指定

# 番号基準値を変更
set-option -g base-index 1

set-option -g history-limit 100000

# コピーモードのキー操作をviライクにする
set-window-option -g mode-keys vi

#マウス操作を有効にする
set-option -g mouse on

# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

# 最後までスクロールダウンするとコピーモードを抜ける
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# vim-like pane switching
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 前のwindowに移動
bind -r N previous-window

# "last" (previously used) window
bind -r p last-window

#===================================
# tpm - Tmux Plugin Manager
#===================================
# Plugins
# Install with <prefix> + I (capital i)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "arcticicestudio/nord-tmux"

#===================================
# Auto start tmux and restore
#===================================
# https://qiita.com/qqhann/items/5fea753e38a276abf42f
# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# auto restore tmux
set -g @continuum-restore 'on'

#===================================
# Initialize TMUX plugin manager
#===================================
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
